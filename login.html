<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/./css/./login.css">
    <link rel="stylesheet" href="./assets/./lib/./layui/./css/./layui.css">

    <!-- javascript -->
    <script src="./assets/./lib/./jquery.js"></script>
    <script src="./assets/./lib/./layui/./layui.all.js"></script>
    <script src="./assets/./js/./baseAPI.js"></script>
    <script src="./assets/./js/./login.js"></script>
</head>

<body>
    <!-- logo area -->
    <div class="layui-main">
        <img src="./assets/./images/./logo.png" alt="">
    </div>

    <!-- login&regist area -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- login -->
        <div class="login-box">
            <!-- login item -->
            <form class="layui-form" id="login-form">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- submit button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_regist">没有帐号？去注册</a>
                </div>
            </form>

        </div>
        <!-- regist -->
        <div class="regist-box">
            <form class="layui-form" id="reg-form">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="reg-pwd">
                </div>
                <!-- recheck password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- submit button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">已有帐号？去登陆</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
